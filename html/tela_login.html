<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/tela_login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200&display=swap" rel="stylesheet">
    
    <title>Tela login</title>
</head>

<body>
 
    <main>
        <!-- Buttões e campos-->
        <div id="introducao">
            <h2>BEM-VINDO DE VOLTA</h2>
            <p>Por favor, faça login para continuar</p>
        </div>

        <div id="campoLogin">
          
            <form action="Local onde vai mandar os arquivos" method="post" onsubmit="alert('Enviado')">

                <div id="login">

                    <div id="email_input">
                        <img src="../img/icone_usuario.png" alt=" Icone de usuário, é apenas um contorno da cabeça e ombros de uma pessoa, totalmente preto." id="iconeUsuario">

                        <input type="email" name="emailLogin" class="entrada" aria-invalid placeholder="Endereço de email">

                    </div>
                    
                    <p class="esqueceu"> 
                        <a href="Pagina Esqueceu ALGO"> 

                            Esqueceu email? 

                        </a> 
                    </p>
                </div>

                <div id="senha">

                    <div id="senha_input">
                        <img src="../img/icone_password.png" alt="icone de um cadeado fechado para representar uma senha segura" id="iconeSenha">

                        <img src="../img/icone_sair.png" alt=" icone de saida, é um semi quadrado com uma seta para fora dele simbolizando a saida de dentro dele" id="iconeSair">
            
                        <input type="password" name="senhaLogin" id="as" class="entrada" aria-invalid placeholder="Senha" >
                    </div>

                    <p class="esqueceu"> 
                        <a href="Pagina Esqueceu ALGO"> 

                            Esqueceu senha? 

                        </a>
                     </p>
    
                </div>
               
                <div id="manterConect" >
                  
                    <label>
                        <input type="checkbox" name="manterConectado"  >
                        <span class="checkbox_customizado"></span>
                        Continuar conectado?
                    </label>
                </div>
                
                <button type="submit" class="centralizar">
                    
                    <u>
                        Long in
                    </u>
            
                </button>

            </form>    

        </div>

    </main>

    <footer>
        <!-- Parte de fundo, nada ainda?-->
    </footer>
    
</body>
</html>
